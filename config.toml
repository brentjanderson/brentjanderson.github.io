# Site settings
baseURL = "https://brentjanderson.com/"
languageCode = "en-US"
title = "Brent Anderson"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Brent Anderson"
  description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
  shareImage = "images/social.jpg"
  twitterHandle = "brentjanderson"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy; 2018 Brent Anderson"

  # Section - Content
  [params.content]
    name = "Brent Anderson"
    tagline = "Full Stack Engineer. Entrepreneur."
    bio = "I build scalable, business-ready mobile and web applications. I have created valuable solutions for a variety of clients, published apps in the top 10 on the App Store, and deliver results in weeks, not months."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "img/head_primary.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
